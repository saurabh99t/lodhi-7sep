<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <title>Footer</title>
    <style>
        /* styles.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.footer-x200 {
    background-color: #333;
    color: #fff;
    padding: 20px 0;
}

.footer-inner-x200 {
    display: flex;
    justify-content: space-between;
    flex-wrap: wrap;
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 20px;
}

.inner-section-x200 {
    flex: 1;
    margin: 0 10px;
    text-align: center;
}

.inner-section-x200 h3 {
    font-size: 1.2em;
}

.inner-section-x200 p {
    font-size: 0.9em;
}

.inner-section-x200 ul {
    list-style: none;
    padding: 0;
}

.inner-section-x200 ul li {
    margin-bottom: 5px;
}

.inner-section-x200 ul li a {
    color: #fff;
    text-decoration: none;
}

.social-icons-x200 {
    font-size: 1.5em;
}

.social-icons-x200 a {
    color: #fff;
    margin-right: 10px;
    text-decoration: none;
}



@media (max-width:600px) {
    .footer-inner-x200 {
        flex-direction: column;
    }
}
    </style>
</head>
<body>
   <div class="footer-x200">
        <div class="footer-inner-x200">
            <div class="inner-section-x200 about-us-x200">
                <h3>About Us</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla ac justo eget nisl gravida luctus.</p>
            </div>
            <div class="inner-section-x200 policies-x200">
                <h3>Our Policies</h3>
                <ul>
                    <li><a href="#">Terms and Conditions</a></li>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Cookie Policy</a></li>
                    <li><a href="#">Refund Policy</a></li>
                </ul>
            </div>
            <div class="inner-section-x200 follow-us-x200">
                <h3>Follow Us</h3>
                <div class="social-icons-x200">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
